<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2px">
        <caption>Food-Menu</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Menu</th>
            <tr><th>INR</th>
                <th>USD</th></tr>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
        
        
    </table>


   <table border="2px solid black">
    <caption>A test table with merged cells</caption>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
       
        <td rowspan="2">Red Eyes</td>
    </tr>
    <tr>
        <td>Height</td>
        <td>Weight</td>
    </tr>
    <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>

    </tr>
    <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.0004</td>
        <td>30%</td>
    </tr>
   </table>
</body>
</html>
